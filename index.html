<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <!-- Custom Stylesheet Link  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- fontawesome cdnjs link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- header section start  -->
    <header>
      <div class="header__container">
        <div class="header__wrapper">
          <div class="logo__box">
            <img src="./images/facebook-logo.png" alt="logo here" />
          </div>
          <div class="search__box">
            <input type="search" />
            <i class="fas fa-search"></i>
          </div>
          <div class="icon__box__1">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-user-group"></i>
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-gamepad"></i>
          </div>
          <div class="icon__box__2">
            <i class="fa-solid fa-circle-plus"></i>
            <i class="fa-brands fa-facebook-messenger"></i>
            <i class="fa-solid fa-bell"></i>
            <lable><img src="./images/user.jpg" alt="user image" /></lable>
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- header section end  -->
    <!-- home section start here  -->
    <section class="home">
      <div class="container"></div>
      <div class="home__left">
        <div class="profile">
          <img src="./images/user.jpg" alt="user" />
          <h3>Ashraf Shaikh</h3>
        </div>
        <div class="pages">
          <h4 class="mini__heading">pages</h4>
          <label>
            <img src="./images/messenger.png" alt="messenger" />
            <span>messenger</span>
          </label>
          <label>
            <img src="./images/instagram.png" alt="instagram" />
            <span>instagram</span>
          </label>
          <button class="see__more__btn">
            See more <i class="fa-solid fa-angle-down"></i>
          </button>
        </div>
        <div class="group">
          <h4 class="mini__heading">pages</h4>
          <label>
            <img src="./images/gg.png" alt="group-01" />
            <span>Graphic Designer</span>
          </label>
          <label>
            <img src="./images/gg2.png" alt="group-02" />
            <span>Web Devloper</span>
          </label>
          <label>
            <img src="./images/gg3.png" alt="group-03" />
            <span>TxL.Ashraf</span>
          </label>
          <button class="see__more__btn">
            See more <i class="fa-solid fa-angle-down"></i>
          </button>
        </div>
        <div class="game">
          <h4 class="mini__heading">games</h4>
          <label>
            <img src="./images/game.png" alt="game-01" />
            <span>facebook games</span>
          </label>
          <label>
            <img src="./images/game2.png" alt="game-01" />
            <span>Free Play Game</span>
          </label>
          <button class="see__more__btn">
            See more <i class="fa-solid fa-angle-down"></i>
          </button>
        </div>
        <div class="explore">
          <h4 class="mini__heading">Explore</h4>
          <a href="#"><i class="fa-solid fa-user-group"></i>groups</a>
          <a href="#"><i class="fa-solid fa-star"></i>Favorites</a>
          <a href="#"><i class="fa-solid fa-bookmark"></i>Saves</a>
          <a href="#"><i class="fa-solid fa-clock"></i>Events</a>
          <a href="#"><i class="fa-solid fa-flag"></i>Pages</a>

          <div>
            <lable class="dark__theme"><span></span></lable>Apply to dark theme
          </div>
          <button class="see__more__btn">
            See more <i class="fa-solid fa-angle-down"></i>
          </button>
        </div>
      </div>
    </section>
    <!-- home section end here  -->
  </body>
</html>
